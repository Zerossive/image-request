<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Generic HTML Stuff -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />

		<!-- Meta Data -->
		<title>AI Image Requestor</title>
		<meta
			name="description"
			content="Request AI generated images from various huggingface endpoints"
		/>
		<meta name="author" content="Danny Harris" />

		<!-- Icons -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon-16x16.png"
		/>

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="AI Image Requestor" />
		<meta
			itemprop="description"
			content="Request AI generated images from various huggingface endpoints"
		/>

		<!-- Facebook -->
		<meta property="og:url" content="https://imagerequest.netlify.app" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="AI Image Requestor" />
		<meta
			property="og:description"
			content="Request AI generated images from various huggingface endpoints"
		/>

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="AI Image Requestor" />
		<meta
			name="twitter:description"
			content="Request AI generated images from various huggingface endpoints"
		/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
